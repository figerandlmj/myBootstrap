        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-fw fa-arrows-v"></i>  <a href="javascript:;">Dropdown</a>

                                <i class="fa fa-edit"></i> Forms
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <form role="form" class="border">
                   <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>输入框</label>
                                <input class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>下拉选择框</label>
                                <select class="form-control">
                                    <option>请选择</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>时间选择框</label>
                                <input class="form-control" onclick="WdatePicker()">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <input class="form-control" onclick="WdatePicker()">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                           <div class="form-group">
                                <label>多选框</label>
                                <label class="checkbox-inline">
                                    <input type="checkbox">选项1
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox">选项2
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox">选项3
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-3">
                           <div class="form-group">
                                <label>单选框</label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>选项1
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">选项2
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="option3">选项3
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">图片上传预览</label>
                                <div class="controls img-upload">
                                    <img src="img/update_img.png" width="186" height="104" id="ImgPh" class="img"/>
                                    <input name="" type="file" id="inputstyle" class="img-input"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>文本框</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row add-row-margin">
                        <div class="col-lg-3">
                            <div class="form-group add-checkbox-btn">
                                <label class="checkbox">
                                    <input type="checkbox">一级
                                    <div class="form-group add-checkbox-btn">
                                        <label class="checkbox">
                                            <input type="checkbox">二级
                                            <div class="form-group">
                                                <label class="checkbox-inline">
                                                    <input type="checkbox">三级
                                                </label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox">三级
                                                </label>
                                            </div>
                                        </label>
                                        <label class="checkbox">
                                            <input type="checkbox">二级
                                        </label>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row center margin-top-30">
                        <button type="button" class="btn btn-primary margin-right-18">保 存</button>
                        <button type="button" class="btn btn-danger">取 消</button>
                    </div>

    <script src="js/uploadPreview.min.js"></script>
    <script src="js/uploadPreview.js"></script>
    <script type="text/javascript">
        // 上传图片
        $("#inputstyle").uploadPreview({Img:"ImgPh",Height:768,Width:86,ImgType: ["gif", "jpeg", "jpg", "bmp", "png"],Callback:function(){}});
    </script>
